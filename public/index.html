<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #backgroundVideo {
          position: fixed;
          top: 50%;
          left: 50%;
          width: 100%;
          height: 100%;
          min-width: 100%;
          min-height: 100%;
          transform: translate(-50%, -50%);
          object-fit: cover; /* 保持视频比例 */
          z-index: -1;
          background-size: cover;
        }
        #content {
            position: absolute;
            bottom: 60px;
            right: 40px;
            z-index: 1;
            color: white;
            text-align: center;
        }
        form {
            position: relative;
            display: flex;
            align-items: center;
        }
        input[type="email"] {
          width: 406px;
          height: 54px;
          font-size: 18px;
          border: 1px solid #ccc;
          border-radius: 8px;
          outline: none;
          flex: 1;
          padding-left: 16px;
        }
        button {
          width: 108px;
          height: 38px;
          position: absolute;
          right: 8px;
          font-size: 14px;
          border: none;
          background-color: #000000E5;
          opacity: .9;
          color: white;
          border-radius: 8px;
          cursor: pointer;
          outline: none;
        }
        img#logo {
          position: fixed;
          top: 40px;
          left: 40px;
          z-index: 2;
          height: 30px;
        }
        img#x {
          position: fixed;
          bottom: 65px;
          left: 40px;
          z-index: 2;
          height: 44px; 
        }
        /* 移动设备样式 */
        @media (max-width: 768px) {
            #content {
              bottom: 40px;
              right: 0;
              width: 100%;
              border-radius: 0;
              overflow: hidden;
            }
            img#logo {
              left: 20px;
            }
            img#x {
              position: fixed!important;
              z-index: 2!important;
              height: 32px!important; 
              top: 40px!important;
              left: 88%!important;
            }
            form {
              margin: 0 20px;
            }
            input[type="email"] {
            }
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" autoplay muted loop>
        <source src="assets/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="content">
      <img src="assets/arttoo.png" id="logo" alt="">
      <img src="assets/x.png" id="x" alt="">
      <form id="emailForm">
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          <button type="submit">Join Waitlist</button>
      </form>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            try {
                const response = await fetch('/email/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    alert(errorMessage);  // 弹窗显示错误信息文案
                    return;
                } else {
                  alert('Successfully registered')
                }
                
            } catch (error) {
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
